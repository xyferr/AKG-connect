{% extends "base.html" %}
{% load static %}

{% block title %}AKGconnect{% endblock title %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock head %}

{% block body %}
<div class="row">
    {% include "partials/_messages.html" %}
</div>

<div class="card col-md-3 mx-auto mt-5  ">

       
<main class="form-signin w-100 m-auto">
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
     
      <h1 class="h3 mb-3 fw-normal">Log in to AKGconnect</h1>
  
      <div class="form-floating">
        <input type="text" class="form-control" id="username" placeholder="username" name="username" value="{{ fieldValues.username }}">
        <label for="floatingInput">Edumarshal username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" placeholder="Password" name="password" value="{{ fieldValues.password }}">
        <label for="floatingPassword">Password</label>
      </div>
  
      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Log in</button>
      
    </form>
  </main>

</div>


{% endblock body %}
